<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout page">
    <script src="https://kit.fontawesome.com/aacfbda896.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <link rel="icon"  href="../images/logoicon.png" type="image.png">
    <link href="../css/checkout.css" rel="stylesheet">

    <script type="module" src="../javascript/checkout.mjs"></script>
    
    <title>SquareEyes Checkout page</title>
</head>

<body>
    <h1>Checkout</h1>
    <!-- Menu -->
    <header class="navmodul">
        <div class="sectionnav">
            <span>
                <a href="../index.html" rel="SquareEyes Homepage"> 
                <img src="../images/logo.png" alt="Webpage Logo" class="logo"></a>
            </span>
                <nav class="menu">
                    <ul>
                        <li class="home"><a href="../index.html">Home</a></li>
                        <!-- <li class="movies"><a href="/html/movies.html">Movies</a></li> -->
                        <li class="shop-cart" id="cartIcon"><a href="../html/checkout.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                        <!-- <li class="magglass"><i class="fa-solid fa-magnifying-glass"></i></li> -->
                    </ul>             
                </nav>
            <span>
            <img src="../images/profileimg.png" 
            alt="Profile image" class="profileimg">
            </span> 
        </div>    
    </header>

    <main>
        <div class="h2box">
            <h2>Checkout</h2>
        </div>
        <section class="main-container">
            <section class="checkout-container">
                <div class="cart-container" id="cartContainer">
                    
                </div>
                
            </section>
            <section class="order-container">
                <div class="order-style">
                    <section class="titlebox">
                        <div class="title">
                            <button id="clearCart"> Clear Cart</button>
                        </div> 
                        <div class="price" id="totalPriceCheckout">
                            
                        </div>
                    </section>
                    <!-- Payment method -->
                    <fieldset class="payment-container">
                        <div class="pp">
                            <input type="radio" id="paypal" class="checkbox-field"
                            name="payment" checked>
                            <label for="paypal" class="checkbox-label"></label>
                            <img src="../images/PayPal.png" 
                            alt=" PayPal" class="pay-method-img">
                        </div>
                        <div class="visa">
                            <input type="radio" id="visa" class="checkbox-field"
                            name="payment" >
                            <label for="visa" class="checkbox-label"></label>
                            <img src="../images/Visa.png" 
                            alt=" Visa" class="pay-method-img">
                        </div>
                        <div class="mc">
                            <input type="radio" id="mastercard" class="checkbox-field"
                            name="payment" >
                            <label for="mastercard" class="checkbox-label"></label>
                            <img src="../images/Mastercard.png" 
                            alt=" Mastercard" class="pay-method-img">
                        </div>
                    </fieldset>
                    <!-- Card information -->
                    <section class="info-container">
                        <form action="textfield">
                            <input type="text" placeholder="Name" class="typefield" id="nameField" required>
                            <input type="text" placeholder="Card number" class="typefield" id="cardNumField" required>
                            <div class="exp-cvc-box">
                                <input type="text" placeholder="Exp date" class="typefield" id="expDateField" required>
                                <input type="text" placeholder="CVC" class="typefield" id="cvcField" required>
                            </div>  
                        </form>
                    </section>
                    <section class="btn-container">
                        <div class="btnbox">
                            <a href="../html/checkout-success.html"><button class="btn" id="buyButton">
                                Pay Now
                            </button></a>
                        </div>
                        <div class="cancelbox" >
                            
                        </div>
                    </section> 
                </div>
            </section>
    
    </main>

    
    <footer>
        <div class="item-block">
            <div>
                <ul class="footer-info">
                    <li><a href="../html/about-us.html"> About Us</a></li>
                    <li>Follow Us</li>
                    <li><a href="../html/contact-us.html"> Contact Us</a></li>
                </ul>
            </div>
            <div>
                <ul class="footer-icons">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
            <div class="line-block">
                <div class="footer-line"></div>
            </div>
            <div class="footer-logo-block">
                <a href="../index.html"> <img src="../images/logo.png" alt="Webpage Logo" class="footer-logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
